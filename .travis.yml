language: php

php:
  - hhvm
  - nightly
  - 7
  - 5.6
  - 5.5

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly
    - php: hhvm

notifications:
  email: false

before_script:
  - if [[ $TRAVIS_PHP_VERSION != hhvm && $TRAVIS_PHP_VERSION != nightly ]]; then phpenv config-rm xdebug.ini; fi
  - travis_retry composer self-update
  - travis_retry composer install --prefer-dist --no-interaction

script:
  - composer test
