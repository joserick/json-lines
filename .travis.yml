language: php

env:
  global:
    - DISABLE_XDEBUG=true
    - VALIDATE_GITATTRIBUTES=false

git:
  depth: 2

cache:
  directories:
    - $HOME/.composer/cache

matrix:
  include:
    - php: hhvm-3.9
      sudo: required
      dist: trusty
      group: edge
    - php: nightly
    - php: 7.1
      env:
        - LINT=true
      env:
        - VALIDATE_GITATTRIBUTES=true
    - php: 7.0
    - php: 5.6

  fast_finish: true
  allow_failures:
    - php: nightly

notifications:
  email: false

before_script:
  - phpenv config-rm xdebug.ini || true
  - travis_retry composer self-update
  - travis_retry composer install --prefer-dist --no-interaction

script:
  - if [[ $VALIDATE_GITATTRIBUTES = true ]]; then
      composer gitattributes-validation;
    fi
  - if [[ $LINT = true ]]; then
      composer cs-lint;
    fi
  - composer test
